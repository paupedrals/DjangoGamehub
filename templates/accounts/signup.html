{% extends "base.html" %}

{% block content %}
  <h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="{% url 'accounts:login' %}">Login here</a>.</p>

  <div class="return-home">
      <a href="{% url 'index' %}" class="home-button">Return Home</a>
  </div>

  <style>
      .return-home {
          text-align: center;
          margin-top: 20px;
      }
      .home-button {
          display: inline-block;
          padding: 10px 20px;
          background-color: cyan;
          color: black;
          text-decoration: none;
          font-weight: bold;
          border-radius: 5px;
          transition: background-color 0.3s ease;
      }
      .home-button:hover {
          background-color: white;
      }
  </style>
{% endblock %}
